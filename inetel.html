<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="intel.css">
</head>
<body>
    <div class="container">
        <h1>Job for you</h1>
        <div class="con">
            <form action="">
              <div class="abid">  <label for="name">Name</label>
                <input type="text" id="name" placeholder="Write your name" required>
                </div>
                <div class="abid"><label for="email">Email</label>
                <input type="text" id="email" placeholder="Write your email" required></div>
                <div class="abid"><label for="password">Password</label>
                <input type="text" id="password" placeholder="Write your password" required><br></div>
                <div class="abid">
                    <label for="job">Job</label>
                    <select id="job">
                        <option value="a">d</option>
                        <option value="aa">s</option>
                        <option value="aaa">g</option>
                    </select>
                    
                </div>
                <div class="abid">

                </div>
                <div class="abid"><label for="upload">Upload file here</label>
                <input type="file" id="upload" placeholder="upload file here" required></div>
                 <div class="abid">
                    <label for="date">Date</label>
                    <input value="2000-02-02" type="date" id="date">
                </div>
                <div class="abid">
                    <label for="Comment"></label>
                    <textarea id="Comment" name="Comment" rows="20" cols="50" placeholder="Write your Comment here..." required></textarea>
                </div>
               <div class="abis"> <button type="submit">Apply Now
                </button></div>
            </form>
        </div>
    </div>
</body>
</html>
